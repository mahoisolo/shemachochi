<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="content-container">
            <h1>Shemachochi Management System</h1>
            <div class="all">
                <div class="forms">
                    <form action="/login">
                        <div class="twos">
                        <input type="text" id="name" name="name" required placeholder="User Name"><br/>
                        <input type="password" id="password" name="password" required placeholder="Password"><br/></div>
                        <input type="checkbox" id="keepSignedIn" name="keepSignedIn">
                        <label for="keepSignedIn">Keep me signed in</label><br/>
                    </form>
                </div>
                <div class="logins">
                    <button>LOG IN</button>
                </div>
                <div class="forget">
                    <p>FORGOT PASSWORD?</p>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="../resources/images/homepage.jpg" alt="">
        </div>
    </div>

</body>
</html>
