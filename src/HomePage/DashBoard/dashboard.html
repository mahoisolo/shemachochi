<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="navigations">
            <div class="twoimages">
                <img src="../../resources/images/oil.png" alt="">
                <img src="../../resources/images/sugar.png" alt="">shemachochi
            </div>
            <div class="admin">
                Eden<br>
                Super Admin
            </div>
            <ul>
                <a href=""><li>Dashboard</li></a>
                <a href=""><li>Goods</li></a>
                <a href=""><li>Members</li></a>
                <a href=""><li>Reports</li></a>
                <a href=""><li>Setting</li></a>
            </ul> 
        </div>
    </div>

    <div class="group">
        <button>Group 1</button>
        <button>Group 2</button>
        <button>Group 3</button>
        <button>Group 4</button>
    </div>

    <div class="dashdis">
        <h2>Dashboard</h2>
        <div class="distribute">
            <button>+ Distribute good</button>
        </div>
    </div>

    <div class="changes">
        <div class="oil-container-box">
            <div class="oil-container">
                <div class="oil-level" id="oilLevel"></div>
                <img class="oil-image" src="../../resources/images/oil.png" alt="Oil Container Image">
                <p class="oil-text">oil</p>
                <div class="oil-text" id="oilText">510/600 Litre</div>
                <div class="oil-text" id="oilText">120/200 members</div>
            </div>
        </div>

        <div class="sugar-container-box">
            <div class="sugar-container">
                <div class="sugar-level" id="sugarLevel"></div>
                <img class="oil-image" src="../../resources/images/sugar.png" alt="Sugar Container Image">
                <p class="sugar-text">Sugar</p>
                <div class="sugar-text" id="sugarText">550/600 Kilo</div>
                <div class="sugar-text" id="sugarText">50/200 members</div>
            </div>
        </div>
    </div>
    <div class="buttonandall">
    <div class="buttons">
        <input type="text" id="search" placeholder="search member in the group" >
        <!-- <img src="../../resources/images/search-icon-sm.png" alt=""> -->
    </div>
            <button class="allmember">-All Members-</button></div>

<div class="last">
    <div class="table">
        <table>
           <thead>
                    <tr>
                        <th>coupon number</th>
                        <th>Member name</th>
                        <th>oil</th>
                        <th>sugar</th>

                    </tr>
                </thead>
                <tbody>
                    {data.map(row => (
                        <tr key={row.id}>
                            <td>{row.field1}</td>
                            <td>{row.field2}</td>
                        </tr>
                    ))}
                </tbody>
                </table>
    </div>

    <div class="lastbuttons">
        <button class="search">search members</button>
        <button class="distributegood">+ Distribute good</button>
    </div>
    </div>
</body>
</html>
