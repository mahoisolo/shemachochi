<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .oil-container {
      position: relative;
      width: 510px;
      height: 600px;
      border: 2px solid #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .oil-level {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 10px;
      height: 10px;
      background-color: #3498db;
      transition: width 0.5s ease;
      border-radius: 5px;
    }

    .oil-text {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }

    .oil-image {
      width: 100%;
      height: auto;
    }

    .bottom-part {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px; /* Adjust the height as needed */
      background-color: yellow; /* Yellow background color for the bottom part */
    }
  </style>
</head>
<body>

  <div class="oil-container">
    <div class="oil-level" id="oilLevel"></div>
    <img class="oil-image" src="your_oil_image.jpg" alt="Oil Container Image">
    <div class="oil-text" id="oilText">510/600 Litre</div>
    <div class="bottom-part"></div>
  </div>
  

  <script>
    // Assuming you have a way to update the remaining oil dynamically
    const remainingOil = 400; // Update this value dynamically
    const totalOil = 600;

    const oilLevelElement = document.getElementById('oilLevel');
    const oilTextElement = document.getElementById('oilText');

    // Calculate the percentage of remaining oil
    const percentage = (remainingOil / totalOil) * 100;

    // Update the width of the oil level and the text
    oilLevelElement.style.width = `${percentage}%`;
    oilTextElement.textContent = `${remainingOil}/${totalOil} Litre`;
  </script>

</body>
</html>
